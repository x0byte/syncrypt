<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-200 font-sans min-h-screen">

    <div class="header flex justify-center">
        <img src="./img/syncrypt-logo.png" alt="Syncrypt Logo"
        class="w-64 sm:w-72 lg:w-80"
        >
    </div>

    <div class="flex justify-center bg-gray-800">
        <div class="card flex flex-col justify-center items-center
            bg-gray-900 p-4 w-96 max-w-full rounded-lg shadow-xl">
            <p class="text-sm">Your base password: </p>
            <div class="pass flex flex-row">
                <h2 class="font-bold text-2xl mt-2">**********na</h2>
                <img src="./img/eye.png" class="mt-3 ml-3 w-5 h-5">
            </div>
    
            <div class="service-entry mt-10">
                <p>Service (ex: Facebook)</p>
                <input type="text" class="p-2 rounded-lg mt-2 text-gray-800 w-full">
    
                <div class="mt-5 flex gap-4">
                    <button 
                        class="w-12 h-12 bg-cover bg-center rounded-md"
                        style="background-image: url('./img/facebook.png');">
                    </button>
                    <button 
                        class="w-12 h-12 bg-cover bg-center rounded-md"
                        style="background-image: url('./img/instagram.png');">
                    </button>
                    <button 
                        class="w-11 h-11 bg-cover bg-center rounded-md"
                        style="background-image: url('./img/google.png');">
                    </button>
                    <button 
                        class="w-12 h-12 bg-cover bg-center rounded-md"
                        style="background-image: url('./img/x.png');">
                    </button>
                </div>
            </div>
        </div>
    </div>
    
  
</body>
</html>
